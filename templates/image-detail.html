{%extends "home.html"%}

{% block content%}

     <main class="image-detail">
        <div class="row" style="
    position: relative;
    left: 210px;
">
            <div class="col-4 card" style="
    position: relative;
    left: 100px;
">
                <header class="photo__header" style="
    position: relative;
    left: -22px;
">
                    <div class="photo__header-column">
                        <img
                            class="photo__avatar"
                            src="{{post.user_pic.url}}"
                        />
                    </div>
                    <div class="photo__header-column">
                        <span class="photo__username">{{post.user}}</span>
                    </div>
                </header>
                <div class="photo__file-container" style="
    text-align: center;
">
                    <img
                        class="photo__file"
                        src="{{post.picture.url}}" style="
    width: 410px;
    height: 300px;
"
                    />
                </div>
                <div class="photo__info">
                    <div class="photo__icons" style="
    margin-top: 10px;
">
                        <span class="photo__icon" >
                        <a href="{% url 'likes' post.id %}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg></a>

                        </span>
                              <span>

                        <a href="{% url 'save_post' post.id %}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="
    position: relative;
    left: 330px;
">
                           <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                         </svg></a>

                        </span>
                    </div>
                    <span class="photo__likes">{{post.likes}}likes</span>
                </div>
            </div>
            <div class="col-3 card" style="
    position: relative;
    left: 98px;
    padding: 22px;
">
                   <ul class="photo__comments">
                       {% for comment in comments %}
                       <li class="photo__comment">
                            <span class="photo__comment-author">{{comment.user}}</span>{{comment.comment}}
                        </li>
                          {% endfor %}
                    </ul>
                    <span class="photo__time-ago" style="
    position: relative;
    top: 219px;
"></span>


     <div class="card-body text-dark" style="/* display:flex; */position: relative;top: 201px;">
        <form method="post" action="/comments/{{post.id}}/">
             {% csrf_token %}
                <div class="form-group">
                <textarea  placeholder="Add a comment..." name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3" style="
    padding: 0px;
"></textarea>
                </div>
                 <input type="submit" >

          </form>
        </div>

                </div>


                  <div class="col-2"></div>
            </div>

        </div>
        </main>

{%endblock%}
