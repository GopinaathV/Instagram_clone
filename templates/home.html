<!DOCTYPE html>
{% load static%}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feed | Instaclone</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="shortcut icon" href='{%static "images/favicon.ico"%}' type="image/x-icon">
        <link href='{%static "css/style.css"%}' rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>

     <nav class="navigation">
            <a href="feed.html">
                <img
                    src='{%static "images/navLogo.png"%}'
                    alt="logo"
                    title="logo"
                    class="navigation__logo"
                />
            </a>
            <div class="input-group-append navigation__search-container">
               <form class="form-inline" role='search' action='/s/'>
                <input type="text" name="q" placeholder="Search">
               <i class="fa fa-search" aria-hidden="true"> <a type="submit"></a></i>
                </form>
            </div>
            <div class="navigation__icons">
                <a href="{% url 'chat:inbox' %}" class="navigation__link">
                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z"/>
                    </svg>
                </a>
                <a href="{% url 'profile' %}" class="navigation__link">
                    <i class="fa fa-user-o"></i>
                </a>
                {% if counts %}
                <a href="/notification" class="navigation__link">
                    <i class="fa fa-heart-o"><span class="badge badge-pill badge-warning">{{ count }}</span></i>
                </a>
                {% else %}
                <a href="/notification" class="navigation__link">
                    <i class="fa fa-heart-o"></i>
                </a>
                {% endif %}
                 <a href="/accounts/logout" class="navigation__link">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path fill-rule="evenodd" d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </a>

            </div>
        </nav>
    {% block content %}

     {% endblock  %}

  crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
